<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

      <h1 class="text-black-400 text-3xl">Formulario</h1>
     
      <form id="my-element" class="shadow-2xl">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
    
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
    
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
    
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
    
        <div class="form-group">
          <label for="pais">País:</label>
          <select id="pais" name="pais" required>
            <option value="" disabled selected hidden>Selecciona un país</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="mexico">México</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="sexo">Sexo:</label>
          <select id="sexo" name="sexo" required>
            <option value="" disabled selected hidden>Selecciona el sexo</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">Otro</option>
          </select>
        </div>
    
        <button type="submit">Enviar</button>
      </form>
      <script>

        const element = document.querySelector('#my-element');
        element.addEventListener("mouseover", (event) => {
          element.classList.add('animate__animated', 'animate__bounce');
        });
        element.addEventListener("mouseout", (event) => {
          element.classList.remove('animate__animated', 'animate__bounce');
        });

        



      </script>
    </body>
    </html>
